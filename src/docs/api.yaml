info:
  title: Canverro
  description: >-
    Currently the instance is having some issues, till then you can use the
    [https://canverro.onrender.com/](https://canverro.onrender.com/) as the
    server for testing.
  version: 1.0.0
servers:
  - url: https://canverro.onrender.com
  - url: http://localhost:5000
  - url: http://52.66.237.165:5000
components:
  securitySchemes:
    oauth2Auth:
      type: http
      scheme: oauth2
    bearerAuth:
      type: http
      scheme: bearer
tags:
  - name: Login / Register
    description: >-
      These routes are meant for all the tasks related to login/register for any
      user
  - name: User Profile
    description: These routes are meant for all the request(s) related to user profile(s).
  - name: Utilities
    description: These are miscellaneous routes which are helpful.
  - name: Shop Page
    description: These routes handles the shop page.
  - name: Home Page
    description: These are the routes for the home page
paths:
  /user/register:
    post:
      tags:
        - Login / Register
      summary: Register User
      description: |-
        This route is meant for registering of the Users.

        The following fields are necessary while registering

        - Name
        - Password - Must be of more than 6 characters
        - Email
        - Username
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: DCoder
                email: dcoder@test.com
                password: '123456'
                username: dcoder
                age: '32'
                gender: male
                mobile: '34234234234'
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '39'
            ETag:
              schema:
                type: string
                example: W/"27-t96oNDf0SksufIUUAvpeoEH36g8"
            Date:
              schema:
                type: string
                example: Tue, 23 May 2023 13:13:41 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                success: true
                msg: New User Added
        '400':
          description: Bad Request
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '32'
            ETag:
              schema:
                type: string
                example: W/"20-/h2oznkU8fpL6PBG6VM2LJO4bqY"
            Date:
              schema:
                type: string
                example: Tue, 23 May 2023 13:13:00 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                msg: User is already exists
